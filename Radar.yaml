member-list:
  font-family: 'Lucida Grande'
  font-size: 13.0
  color: '#fff'
  background-color: '#232323'
  operator:
    color: '#9CE8FF'
  selected:
    color: '#9CE8FF'
    background:
      # gradient
      top-line-color: '#121212'
      bottom-line-color: '#000'
      top-color: '#121212'
      bottom-color: '#232323'
server-tree:
  font-family: 'Lucida Grande'
  font-size: 13.0
  background-color: '#232323'
  highlight:
    color: '#101010'
  newtalk:
    color: '#f00'
  unread:
    color: '#BF8E02'
  normal:
    active:
      color: '#efefef'
    inactive:
      color: '#ccc'
  selected:
    active:
      color: '#fff'
    inactive:
      color: '#888'
    background:
      # gradient
      top-line-color: '#121212'
      bottom-line-color: '#000'
      top-color: '#121212'
      bottom-color: '#232323'
input-text:
  font-family: 'Lucida Grande'
  font-size: 13.0
  background-color: '#232323'
  color: '#fff'
  selected:
    background-color: '#343434'
